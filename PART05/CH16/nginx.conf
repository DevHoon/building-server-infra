
user  nobody;

worker_processes  1;			# 작업프로세스수
worker_rlimit_nofile    65535;	# 열수 있는 파일 수

events {
    worker_connections  1024;   # 받을 수 있는 커넥션 수
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen       80;					# 포트번호
        server_name  localhost;				# 호스트명

        location / {
            root   html;					# 루트폴더
            index  index.html index.htm;
        }
    }
}
